<svg
    width="400"
    height="200"
    viewBox="0 0 400 200"
    xmlns="http://www.w3.org/2000/svg"
>
    <!-- Car Body -->
    <rect x="50" y="80" width="300" height="60" fill="blue" />
    <rect x="90" y="50" width="220" height="40" fill="blue" />

    <!-- Windows -->
    <polygon points="100,50 150,50 140,80 100,80" fill="lightblue" />
    <polygon points="160,50 230,50 220,80 160,80" fill="lightblue" />

    <!-- Wheels -->
    <circle cx="100" cy="150" r="20" fill="black" />
    <circle cx="300" cy="150" r="20" fill="black" />

    <!-- Headlights -->
    <circle cx="50" cy="100" r="10" fill="yellow" />
    <circle cx="350" cy="100" r="10" fill="yellow" />

    <!-- Front Bumper -->
    <rect x="40" y="90" width="10" height="30" fill="gray" />
    <rect x="350" y="90" width="10" height="30" fill="gray" />
</svg>
